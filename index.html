<!DOCTYPE html>
    <head>
        <title> Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
<!--section to highlight interest ranges and year-->
        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" oninput="changeSlideValue()" onchange="changeSlideValue()">
        <span id="sliderValue">10.25%</span><br/>
        No. of Years <input type="number"  id="years" min="1" max="10"> <br/>
        <!--Interest : <span id="result"></span><br>-->

        <button onclick="compute()">Compute Interest</button> <br>
            <span id="result1"></span>
    </div>
    </body>

</html>
